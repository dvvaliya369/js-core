<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1>My Todo List</h1>
            
            <div class="input-section">
                <input 
                    type="text" 
                    id="todoInput" 
                    placeholder="Add a new task..." 
                    maxlength="100"
                >
                <button id="addBtn" class="add-btn">Add</button>
            </div>
            
            <div class="stats">
                <span id="totalTasks">0</span> total, 
                <span id="completedTasks">0</span> completed, 
                <span id="pendingTasks">0</span> pending
            </div>
            
            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            
            <ul id="todoList" class="todo-list"></ul>
            
            <div class="action-buttons">
                <button id="clearCompleted" class="clear-btn">Clear Completed</button>
                <button id="clearAll" class="clear-all-btn">Clear All</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
