<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Todo App</h1>
            <p>Stay organized and get things done!</p>
        </header>

        <main>
            <div class="input-section">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="todoInput" 
                        placeholder="What needs to be done?"
                        maxlength="100"
                    >
                    <button id="addBtn" type="button">
                        <i class="fas fa-plus"></i>
                        Add
                    </button>
                </div>
            </div>

            <div class="controls">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">
                        All (<span id="allCount">0</span>)
                    </button>
                    <button class="filter-btn" data-filter="active">
                        Active (<span id="activeCount">0</span>)
                    </button>
                    <button class="filter-btn" data-filter="completed">
                        Completed (<span id="completedCount">0</span>)
                    </button>
                </div>
                
                <button id="clearCompleted" class="clear-btn">
                    <i class="fas fa-trash"></i>
                    Clear Completed
                </button>
            </div>

            <div class="todo-list-container">
                <ul id="todoList" class="todo-list">
                    <!-- Todo items will be inserted here -->
                </ul>
                
                <div id="emptyState" class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>No todos yet!</h3>
                    <p>Add a new task to get started.</p>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Todo App. Built with HTML, CSS & JavaScript.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
