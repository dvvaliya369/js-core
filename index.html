<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Dark Red Theme</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="todo-wrapper">
            <header class="app-header">
                <h1>My Tasks</h1>
                <p class="subtitle">Stay organized, stay productive</p>
            </header>

            <div class="todo-input-section">
                <input 
                    type="text" 
                    id="todoInput" 
                    class="todo-input" 
                    placeholder="What needs to be done?"
                    autocomplete="off"
                />
                <button id="addTodoBtn" class="add-btn">Add Task</button>
            </div>

            <div class="todo-stats">
                <span id="todoCount" class="todo-count">0 tasks remaining</span>
            </div>

            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <ul id="todoList" class="todo-list"></ul>

            <div class="todo-footer">
                <button id="clearCompletedBtn" class="clear-btn">Clear Completed</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
