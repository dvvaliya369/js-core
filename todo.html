<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <nav class="navigation">
        <a href="index.html" class="nav-link">Toast Demo</a>
        <a href="todo.html" class="nav-link active">Todo App</a>
    </nav>

    <div class="app-container">
        <div class="todo-wrapper">
            <h1>My Todo List</h1>
            
            <div class="todo-input-section">
                <input 
                    type="text" 
                    id="todoInput" 
                    placeholder="What needs to be done?" 
                    autocomplete="off"
                />
                <button id="addTodoBtn" class="add-btn">Add</button>
            </div>

            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <div class="todo-list-container">
                <ul id="todoList" class="todo-list"></ul>
                <div id="emptyState" class="empty-state">
                    <div class="empty-icon">üìù</div>
                    <p>No todos yet. Add one to get started!</p>
                </div>
            </div>

            <div class="todo-footer">
                <span id="todoCount" class="todo-count">0 items left</span>
                <button id="clearCompletedBtn" class="clear-btn">Clear Completed</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <script src="script.js"></script>
    <script src="todo.js"></script>
</body>
</html>
