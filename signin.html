<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="signin-styles.css">
</head>
<body>
    <div class="signin-container">
        <div class="signin-card">
            <div class="signin-header">
                <h1>Welcome Back</h1>
                <p>Please sign in to your account</p>
            </div>
            
            <form id="signinForm" class="signin-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        autocomplete="email"
                        placeholder="Enter your email address"
                    >
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-container">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            autocomplete="current-password"
                            placeholder="Enter your password"
                        >
                        <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                            <span class="password-toggle-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password-link">Forgot password?</a>
                </div>
                
                <button type="submit" class="signin-button" id="signinButton">
                    <span class="button-text">Sign In</span>
                    <span class="button-loader" id="buttonLoader"></span>
                </button>
            </form>
            
            <div class="signin-footer">
                <p>Don't have an account? <a href="#" class="signup-link">Sign up here</a></p>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <script src="script.js"></script>
    <script src="signin.js"></script>
</body>
</html>
